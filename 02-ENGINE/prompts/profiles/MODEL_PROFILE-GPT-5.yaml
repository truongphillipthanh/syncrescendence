name: GPT-5

reasoning_modes:
  default: Auto/Fast
  deep_reasoning: Thinking
  how_to_invoke: >
    Prefer deep reasoning by default; triggers include phrases like
    "think step by step," "take your time," "analyze then compose," and
    schematic flags for multi-source synthesis, non-obvious tradeoffs,
    high-stakes framing, or long context.

routing_semantics:
  auto_routing: true
  triggers:
    - multi-step analysis or synthesis signaled in the prompt
    - explicit "Thinking"/"deep reasoning" cues
    - long or multi-document context
    - requests for policy/protocol/architecture where subtle errors carry cost

token_limits:
  input: large context (order ~2e5 tokens in ChatGPT; larger via API)
  output: long-form capable
  safe_margin: "reserve 10–20% of budget to avoid truncation"

formatting_capabilities:
  json_mode: strong (API); in-chat, instruct explicit JSON schema if needed
  markdown_fidelity: strong; use fenced blocks for code/context
  tables: strong; define headers explicitly for stability

tool_use:
  functions_or_tools: available; call only when task requires
  retrieval_or_browse: available when enabled; prefer explicit grounding if time-sensitive

safety_and_style:
  refusal_style: terse, specific, and constructive
  over-verbosity_risk: medium in Thinking; mitigate with numbered rules and length targets
  hallucination_triggers: time-sensitive facts without sources; subtle domain claims without context

style_adapters:
  rhetoric_preservation: External Style Shield (Density 7, Rhetoric 6, Idioms 2, Elegance 6; ±1 deltas)
  idiom_sensitivity: keep idioms low by default; allow light zeitgeist dusting
temporal_checks:
  how_to_verify_freshness: verify recency when claims are time-sensitive; if browsing not available, ask one discriminant question or request context

notes:
  - Thinking can flatten vibe; Style Shield preserves cadence while internal reasoning runs hot
  - Default to model knowledge unless user provides bespoke context; with context, switch to context-only + terse refusal fallback