id: WF-001
type: Workflow
name: capture_dispatch_return
intent: >
  High-level content lifecycle mnemonic. The operational shorthand for the
  full COCKPIT state machine (CAPTURED > INTERPRETED > COMPILED > STAGED > COMMITTED).
steps:
  - name: CAPTURE
    description: "Seize the idea before it evaporates. Raw form is fine. Rivers are ephemeral."
    maps_to: CAPTURED
  - name: DISPATCH
    description: "Route to the right platform for processing. Match to characteristic cognition."
    maps_to: "INTERPRETED / COMPILED / DIGESTED / SENSED / VERIFIED"
  - name: RETURN
    description: "Commit the processed artifact to the repository. Work doesn't exist until committed."
    maps_to: "STAGED > COMMITTED"
artifacts_produced:
  - committed_repository_artifact
quality_gates:
  - "Artifact committed to repo (Five Invariant #3: Receipts)"
  - "Conversation deletable without loss (Five Invariant #4: Continuation/Deletability)"
provenance:
  - source: "COCKPIT.md (The Three-Word Mnemonic)"
  - source: "02-ENGINE/REF-ROSETTA_STONE.md (#7)"
