    - latency: potential awaiting actualization  
    - bandwidth: capacity for information flow
    - scale: recursive self-similarity across levels
    
  relational_vector:
    - nodes: points of conscious presence
    - edges: connections enabling meaning
    - interfaces: boundaries as generative membranes
    - presence: immediate awareness
    - identity: coherence through change
    
  epistemic_vector:
    - pattern: regularities emerging from chaos
    - inference: reasoning beyond immediate data
    - abstraction: extraction of essential structure
    - memory: continuity through transformation
    - generalization: recognition across contexts
    
  axiological_vector:
    - alignment: coherence with purpose
    - guardrails: protective constraints
    - ethics: navigation of moral complexity
    - beauty: organizing aesthetic principle
    - preference: value-weighted selection
    
  teleological_vector:
    - telos: directional purpose
    - optimization: improvement toward ideals
    - agency: capacity for self-determination
    - will: intentional direction
    - transcendence: exceeding current limitations