# Semantic Notation Glossary v1.0
# Single source of truth for all symbolic compression
# Approved: 2026-01-23

meta:
  version: "1.0.0"
  approved: "2026-01-23"
  notation: "SN"
  description: "Semantic Notation for ~80% token reduction while preserving semantics"

# Root Symbol
root:
  Ψ: Syncrescendence

# Artifact Classes
classes:
  Κ: CANON (constitutional document)
  Ο: OPERATIONAL (executable component)
  Σ: SOURCE (raw material)
  Δ: DIRECTIVE (instruction)
  Λ: LOG (execution record)

# Chains (Six Developmental Pathways)
chains:
  I: Intelligence
  ℹ: Information
  ∴: Insight
  E: Expertise
  K: Knowledge
  W: Wisdom

# Virtues/Values (IICs)
virtues:
  α: Acumen
  χ: Coherence
  ε: Efficacy
  μ: Mastery
  τ: Transcendence

# Tiers (Celestial Hierarchy)
tiers:
  T0: cosmos
  T1: core
  T2: lattice
  T3: chain
  T4: planetary
  T5: lunar
  T6: satellite
  T7: asteroid

# Agents/Roles
roles:
  Ω: Oracle
  Ι: Interpreter
  Κc: Compiler
  Δg: Digestor
  Ε: Executor
  V: Verifier
  S: Sovereign  # The human user - sovereignty through conscious participation

# Accounts
accounts:
  A1: Human (Sovereign)
  A2: Machine (Agents)
  A3: Aggregate (Constellation)

# Operators (Core Semantic Relations)
operators:
  "::": "expands to / is defined as"
  "|": "constrained by / filtered by"
  ">>": "transforms into / flows to"
  ":=": "binds to / assigns"
  "->": "single transformation"
  "<->": "bidirectional correspondence"
  "=>": "implies / produces"
  "∈": "is member of"
  "⊂": "is subset of"
  "∧": "and"
  "∨": "or"
  "¬": "not"

# Modalities (for NORM blocks)
modalities:
  MUST: required invariant
  SHOULD: strong preference
  MAY: permitted option
  MUST_NOT: forbidden

# Block Types
blocks:
  TERM: "Ontology/definitions - what things are"
  NORM: "Constitutional constraints - what must be true"
  PROC: "Procedures/orchestrations - how things happen"
  PASS: "Deterministic transforms - pure functions"
  ARTIFACT: "Named outputs - concrete results"
  TEST: "Validation/invariants - verification"

# Layers (Multi-Level Representation)
layers:
  sutra: "One-line mnemonic (100 chars max)"
  gloss: "Human prose explanation (2-4 sentences)"
  spec: "Structured YAML-like specification"

# Common Terms (Frequently Used Concepts)
terms:
  Φ: "fitness function"
  Λ: "lambda / function"
  Σ: "sum / aggregate"
  Π: "product / compose"
  ∇: "gradient / direction of change"
  ∞: "unbounded / recursive"
  ∅: "empty / null"
  ∀: "for all"
  ∃: "there exists"
